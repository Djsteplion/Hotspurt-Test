<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hortspot login</title> 
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <div class="head-container">
                    <h1>Welcome back</h1>
                    <img src="images/smileys.png" alt="" class="smiley">
                 </div>
                <!--<p class="miss"> we miss you!! </p>--> 

                <div class="my-inputs">
                    <div class="input-field">
                      <img src="images/face-man.svg" alt="">
                      <input type="text" placeholder="username" id="username">
                    </div>

                    <div class="input-field">
                            <img src="images/key-square.png" alt="">
                            <input type="password" name="" id="pin" placeholder="Pin" class="input" oninput="onPasswordInput(false)">
                            <span class="eye" onclick="passwordVisibility(false)">
                              <img src="images/icons8-eye-24.png" alt="" id="hide1">
                              <img src="images/login show.png" alt="" id="hide2">
                            </span>
                    </div>

                    <div class="submit">
                      <a href="./purchase.html" class="loginBtn">Login</a>
                      <!---<input type="submit" value="Login" class="btn">-->
                    </div>
                </div>         

                <div class="forgot">
                    <p style="color: #9955bc; text-align: center;">Forgot password?</p>
                </div>
                <div class="no-acct">
                 <p>Don't have an account? <a href="./signup.html">Click here to sign up</a></p>
                </div>
            </form>
        </div>
    </div>
    


    <script>
        function passwordVisibility(isConfirmPassword) {
      const pin = document.getElementById("pin");
      const confirmPin = document.getElementById("confirm-pin");
      //const button = document.getElementById("btn");
      const pinEye = document.getElementById("hide1");
      const pinEyeSlash = document.getElementById("hide2");
      
      if(!isConfirmPassword){
        if(pin.type === 'password') {
          pinEye.style.display = 'block';
          pinEyeSlash.style.display = 'none';
          pin.type = 'text';
        }
        else {
          pinEye.style.display = 'none';
          pinEyeSlash.style.display = 'block';
          pin.type = 'password';
        }
      } else {
        const pinEyeConfirm = document.getElementById("confirm-hide1");
        const pinEyeSlashConfirm = document.getElementById("confirm-hide2");
        
        if(confirmPin.type === 'password') {
          confirmPin.type = 'text';
          pinEyeConfirm.style.display = 'block';
          pinEyeSlashConfirm.style.display = 'none';
        }
        else {
          confirmPin.type = 'password';
          pinEyeConfirm.style.display = 'none';
          pinEyeSlashConfirm.style.display = 'block';
        }
      }
    }
    </script>
