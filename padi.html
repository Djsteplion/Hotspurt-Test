<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Padi</title>
    <link rel="stylesheet" href="./padi.css">
</head>
<body>
    
      <!--first phase-->
      <div class="firstphase">
        <a href="./purchase.html" class="backArrow">
            <span class="arrow">&lt;</span> Back
        </a>
        <div class="padiAnimation">
            <img src="images/NEW2 3.png" class="rotateLogo" alt="" />
            <span class="directionArrow">
                >>>>
            </span>
            <img src="./images/Group 16 (1).png">
        </div>
      </div>
 
     <!--second phase-->
     <div class="walletBox">
         <div class="walletB">
             <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" style="fill: white;"><path d="M16 12h2v4h-2z"></path><path d="M20 7V5c0-1.103-.897-2-2-2H5C3.346 3 2 4.346 2 6v12c0 2.201 1.794 3 3 3h15c1.103 0 2-.897 2-2V9c0-1.103-.897-2-2-2zM5 5h13v2H5a1.001 1.001 0 0 1 0-2zm15 14H5.012C4.55 18.988 4 18.805 4 18V8.815c.314.113.647.185 1 .185h15v10z"></path></svg>
             <span class="wb">
                Wallet Balance
             </span>
             <img src="images/Show.png" alt="" id="invisible" onclick="hideBalance()">
             <img src="images/Show (1).png" alt="" id="visible" onclick="showBalance()">
         </div>
     
         <div class="walletBalance" id="walletBalance">
             NGN 150,000
         </div>
     
         <div class="walletBalanceHidden" id="walletBalanceHidden">
            <img src="images/hid.png" alt="">
            <img src="images/hid.png" alt="">
            <img src="images/hid.png" alt="">
            <img src="images/hid.png" alt="">
         </div>
         <a href="#" class="addMoney">+ add money</a>  
     </div>


     <!--Third Phase-->
     <div class="padiOptions">
        <div class="getAirtime4Padi">
            <div class="optional">
                <a href="./airtime4Padi.html" class=""><img src="images/Vector (1).png" alt=""></a>
            </div>
            <div class="servText">
                Buy Airtime For Padi
            </div>
        </div>
        <a href="./airtime4Padi.html" class="proceedBtn">Proceed</a>
     </div>

     <div class="padiOptions">
        <div class="getData4Padi">
            <div class="optional">
                <a href="./data4Padi.html" class=""><img src="images/Vector 2.png" alt=""></a>
            </div>
            <div class="servText">
                Buy Data For Padi
            </div>
        </div>
        <a href="./data4Padi.html" class="proceedBtn">Proceed</a>
     </div>
 

 <script>
        function showBalance(){
            document.getElementById("walletBalance").style.display = "block";
            document.getElementById("walletBalanceHidden").style.display = "none";
            document.getElementById("invisible").style.display = "block";
            document.getElementById("visible").style.display = "none";
        }
    
        function hideBalance(){
            document.getElementById("walletBalance").style.display = "none";
            document.getElementById("walletBalanceHidden").style.display = "block";
            document.getElementById("invisible").style.display = "none";
            document.getElementById("visible").style.display = "block";
        }

 </script>

</body>
</html>
