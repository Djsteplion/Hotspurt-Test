<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let us know your query</title>
    <link rel="stylesheet" href="let us know.css" />
</head>
<body>
    <div class="holder">
        <div class="profile-head">
            <div class="pic-container">
                <img src="./images/profile image hortspurt.png" alt="user profile image">
            </div>
               <h1 class="intro">Hi Becca</h1>
               <a href="./let us know.html"><img src="./images/Frame 28.png" id="img"></a>
        </div>
        <section>
            <p>Let us know your query</p>
            <h6>select issue type</h6>

            <!--complaints-->
            <input type="radio" id="checkbox1" class="custom-checkbox">
        <label for="checkbox1">failed transaction</label>

        <input type="radio" id="checkbox2" class="custom-checkbox">
        <label for="checkbox2"> long pending transaction</label>

        <input type="radio" id="checkbox3" class="custom-checkbox">
        <label for="checkbox3">Failed transaction but no refund</label>

        <input type="radio" id="checkbox4" class="custom-checkbox">
        <label for="checkbox4"> Successful transaction but no data</label>
        
        <div class="note">
            <input type="text" placeholder="add note" id="add-note">
            <p style="color: #878787;">write here</p>
        </div>

       <a href="./we know.html"> <input type="submit" value="submit" class="submit-button"></a>
    </section>
    </div>

<script>
    const checkboxes = document.querySelectorAll('.custom-checkbox');

checkboxes.forEach(checkbox => {
    checkbox.addEventListener('click', function() {
        // Uncheck siblings
        checkboxes.forEach(sibling => {
            if (sibling !== checkbox) {
                sibling.checked = false;
            }
        });
    });
});

</script>
</body>
</html>
