<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out Page</title>

    <link rel="stylesheet" href="./checkOutPage.css">

</head>
<body>
    
<a href="./BuyData.html" class="cancelBtn">Cancel</a>

<div class="amountInNaira">
    NGN 500
</div>

<div class="networkType">
    <div class="nt">
        Network Type
    </div>
    <div class="networkAndImg">
        <img src="images/image 6.png">
        <span class="mb">Mobile Data</span>
    </div>
</div>

<div class="amountToBuy">
    <span>
      Amount  
    </span>
    <span class="amt">
        NGN 500
    </span>
</div>

<div class="dataToPurchase">
    <span>
        Data To Purchase
    </span>
    <span class="gb">
        1GB
    </span>
</div>

<div class="paymentHeading">
    Payment
</div>

<div class="walletBox">
    <div class="walletB">
        <img src="images/Group.png" alt=" ">
        <span class="wb">
           Wallet Balance
        </span>
        <img src="images/Show.png" alt="" id="invisible" onclick="hideBalance()">
        <img src="images/Show (1).png" alt="" id="visible" onclick="showBalance()">
    </div>

    <div class="walletBalance" id="walletBalance">
        NGN 150,000
    </div>

    <div class="walletBalanceHidden" id="walletBalanceHidden">
       <img src="images/hid.png" alt="">
       <img src="images/hid.png" alt="">
       <img src="images/hid.png" alt="">
       <img src="images/hid.png" alt="">
    </div>
    
    <div class="approval">
        Approved
    </div>    
</div>

<div class="bhr">
</div>

<div class="numbbox">
    <div class="netimg">
        <img src="images/Group.jpg" alt="">
        <img src="images/Line 5.png" alt="">
    </div>
    <input type="text" class="phonenumb" value="+23480 3926 3055">
</div>

<a href="./success.html" class="proceed">Proceed</a>







<script>

    function showBalance(){
        document.getElementById("walletBalance").style.display = "block";
        document.getElementById("walletBalanceHidden").style.display = "none";
        document.getElementById("invisible").style.display = "block";
        document.getElementById("visible").style.display = "none";
    }

    function hideBalance(){
        document.getElementById("walletBalance").style.display = "none";
        document.getElementById("walletBalanceHidden").style.display = "block";
        document.getElementById("invisible").style.display = "none";
        document.getElementById("visible").style.display = "block";
    }


</script>

</body>
</html>
