<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./purchase.css">
    <link rel="stylesheet" href="./purchaseMobile.css">
</head>
<body>
    
    <!--First phase--->
    <div class="profileHead">
        <div class="profileAndName">
           <a href='./profile.html'><img src="images/Ellipse 177.png" alt="user profile image" class="userProfileImage"></a>
            <h1 class="intro">
                <span>Hi,</span>
                <span class="customerName">Johnson</span>
            </h1>
        </div>
        <div class="supportLogo">
            <a href="./let us know.html" class=""><img src="images/Frame 28.png" alt="" class="support"></a>
        </div>
    </div>

    <!--second phase-->
    <div class="walletBox">
        <div class="walletB">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" style="fill: white;"><path d="M16 12h2v4h-2z"></path>
            <path d="M20 7V5c0-1.103-.897-2-2-2H5C3.346 3 2 4.346 2 6v12c0 2.201 1.794 3 3 3h15c1.103 0 2-.897 2-2V9c0-1.103-.897-2-2-2zM5 5h13v2H5a1.001 1.001 0 0 1 0-2zm15 14H5.012C4.55 18.988 4 18.805 4 18V8.815c.314.113.647.185 1 .185h15v10z"></path></svg>
            <span class="wb">
               Wallet Balance
            </span>
            <img src="images/Show.png" alt="" id="invisible" onclick="hideBalance()">
            <img src="images/Show (1).png" alt="" id="visible" onclick="showBalance()">
        </div>
    
        <div class="walletBalance" id="walletBalance">
            NGN 150,000
        </div>
    
        <div class="walletBalanceHidden" id="walletBalanceHidden">
           <img src="images/hid.png" alt="">
           <img src="images/hid.png" alt="">
           <img src="images/hid.png" alt="">
           <img src="images/hid.png" alt="">
        </div>
        
        <a href="#" class="addMoney">+ add money</a>  
    </div>

     <!--Third phase-->
     <h1 class="avail">Available Services</h1>
     <div class="mainServices">
        <div class="getAirtime">
            <div class="optional">
                <a href="./BuyAirtime.html" class=""><img src="images/Vector (1).png" alt=""></a>
            </div>
            <div class="servText">
                Get Airtime
            </div>
        </div>
        <div class="getData">
            <div class="optional">
                <a href="./BuyData.html"><img src="images/Vector 2.png" alt=""></a>
            </div>
            <div class="servText">
                Buy Data
            </div>
        </div>
        <div class="forPadi">
            <div class="optional">
                <a href="./padi.html"><img src="images/Group 16.png" alt=""></a>
            </div>
            <div class="servText">
                For Padi
            </div>
        </div>
     </div>

     <!--Fourth phase-->
     <div class="otherServices">
        <div class="otherServi">
            <b>Coming soon</b>
        </div>
        <div class="morre" id="other" onclick="viewMore()">
            <div class="optional">
                <img src="images/shape.png" alt="">
            </div>
            <div class="servText">
                More
            </div>
        </div>
      
        <div class="moreServices" id="moreServices">
            <a href="./error 404.html"><img src="./images/Frame 11.png" alt=""></a>
            <a href="./error 404.html"><img src="./images/Frame 12.png" alt=""></a>
            <a href="./error 404.html"><img src="./images/Frame 13.png" alt=""></a>
            <a href="./error 404.html"><img src="./images/Frame 14.png" alt=""></a>
            <a href="./error 404.html"><img src="./images/Frame 15.png" alt=""></a>
            <a href="./error 404.html"><img src="./images/Frame 16.png" alt=""></a>
            <a href="./error 404.html"><img src="./images/Frame 17.png" alt=""></a>
        </div>
     </div>


    <!--Fifth phase-->
    <div class="refer">
        <p class="head">Refer & Get Free Data<br><span>Earn 1GB on every person you refer</span></p>
        <img src="images/acct-outline.png" alt="Refer">
    </div>

    <!--Sixth phase-->
    <div class="buttons">
        <div class="bottom">
            <a href="./index.html" class="icon" id="myLink"><img src="./images/Group.svg"></a>
            <p style="color: #9955BB;">Home</p>
        </div>

        <div class="bottom">
            <a href="./shoutout.html" class="icon" id="myLink"><img src="./images/Vector (1).svg"></a>
            <p>Shoutout</p>
        </div>

        <div class="bottom">
            <a href="./bonus.html" class="icon" id="myLink"><img src="./images/gift-outline.svg"></a>
            <p>Bonus</p>
        </div>

        <div class="bottom">
            <a href="./historyPage.html" class="icon" id="myLink"><img src="./images/clock.svg"></a>
            <p>History</p>
        </div>

        <div class="bottom">
            <a href="./profile.html" class="icon" id="myLink"><img src="./images/face-man.svg"></a>
            <p>Me</p>
        </div>
    </div>







    <script>
        function showBalance(){
            document.getElementById("walletBalance").style.display = "block";
            document.getElementById("walletBalanceHidden").style.display = "none";
            document.getElementById("invisible").style.display = "block";
            document.getElementById("visible").style.display = "none";
        }
    
        function hideBalance(){
            document.getElementById("walletBalance").style.display = "none";
            document.getElementById("walletBalanceHidden").style.display = "block";
            document.getElementById("invisible").style.display = "none";
            document.getElementById("visible").style.display = "block";
        }
    
        function viewMore(){
            document.getElementById("moreServices").style.display = "flex";
            document.getElementById("other").style.display = "none";
        }
    
    </script>
</body>
</html>
